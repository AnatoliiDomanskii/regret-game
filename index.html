  <style>
    :root {
      --bg: #d73327;
      --text: #ffffff;
      --btn: #0b0b0b;
      --btn-hover: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 24px;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin: 0 auto 24px;
      display: block;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cta {
      margin-top: 28px;
    }

    .cta a {
      display: inline-block;
      padding: 18px 34px;
      font-size: 20px;
      font-weight: bold;
      color: var(--text);
      background: var(--btn);
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .cta a:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .logo {
        width: 160px;
      }

      .cta a {
        font-size: 18px;
        padding: 16px 28px;
      }
    }
  </style>
